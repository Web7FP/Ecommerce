<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category management</title>
    <style>
        .nen{
            background: radial-gradient(#fff,#ffd6d6);
        }
        body {
            background-color: #f2f2f2;
            font-family: 'Poppins', sans-serif

        }
        h1 {
            font-size: 40px;

        }
        table {border-collapse: separate;width: 100%;}
        th, td {text-align: center;padding: 8px;}
        tr:nth-child(even) {background-color: #ffd6d6;}
        th {
            background-color:#ef6565;
            color: white;}
        a{text-decoration: none;
          color: inherit}
        button.add{
            display: inline-block;
            background: #ff523b;
            color: white;
            padding: 8px 30px;
            margin: 30px 0;
            border-radius: 30px;
            transition: background 0.5s;
        }
        button.add:hover{
            background: #563434;

        }
        button.update {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }

        button.update:hover {
            background-color: white;
            color: black;
            border-radius: 8px;
        }
        button.back {
            background-color: burlywood;
            color: white;
            border-radius: 4px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="nen">
    <h1>Categories List</h1>
    <button class="add">
    <a th:href="@{/category-management/add-new-category.html}">Add new category</a>
    </button>
    </div>

    <table class="categories-list-management">
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Slug</th>
                <th>Parent</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="category : ${categoriesList}">
                <td th:text="${category.title}"></td>
                <td th:text="${category.content}"></td>
                <td th:text="${category.slug}"></td>
                <th:block th:if="${category.categoryParent} != null">
                    <td th:text="${category.categoryParent.title}"></td>
                </th:block>
                <th:block th:if="${category.categoryParent} == null">
                    <td th:text="0"></td>
                </th:block>
                <td>
                    <button class="update">
<!--                    <a th:href="@{/category-management/delete-category/{id}(id=${category.id})}">Delete</a>-->
                    <a th:href="@{/category-management/update-category-form/{id}(id=${category.id})}">Update</a>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="back">
    <a th:href="@{/admin}">Back to Admin Panel</a>
    </button>
</div>
</body>
</html>
