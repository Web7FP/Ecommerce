<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <style>

        .nen{
            background: radial-gradient(#fff,#ffd6d6)}
        body {
            margin: auto;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;

        }
        h1 {margin-top: auto;
            font-size: 40px;
            color: #ff523b;
            margin-left: 30px;
        }
        table {border-collapse: separate;width: 100%;}
        th, td {text-align: center;padding: 8px;}
        .nhan{background-color: #ef6565}
        tr:nth-child(even) {background-color: #ffd6d6;}
        th {
            background-color: #ef6565;
            color: white;}
        a{text-decoration: none;
            color: inherit}
        button.add{
            display: inline-block;
            background: #ff523b;
            color: white;
            padding: 8px 30px;
            margin: 30px 30px;
            border-radius: 30px;
            transition: background 0.5s;
        }
        button.add:hover{
            background: #563434;

        }
       .delete {
           background-color: red;
           color: white;
           border: 2px solid red;
           border-radius: 8px;
           font-size:14px
       }

        .delete:hover {
            background-color: white;
            color: black;
            border-radius: 8px;
        }
        button.update {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }

        button.update:hover {
            background-color: white;
            color: black;
            border-radius: 8px;
        }

        button.back {
            background-color: burlywood;
            color: white;
            border-radius: 4px;
        }
        .group-sorting{
            background-color: #ffd6d6;
        }
        .tnn{
            margin: auto;
            font-family: 'Poppins', sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%) fixed;
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;

        }
        @keyframes gradient {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0 0;
            }}
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            font-size: 22px;
        }

        .atv {
            background-color: #e99085;
            border: 1px solid #e99085;
            display: inline-block;
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            font-size: 22px;
        }
    </style>
    <script>
        function waringDelete(message) {
            if (confirm(message)==true){
                return true;
            }
            return false;
        }

    </script>
</head>
<body>
 <div class="tnn"><a><img th:src="@{/img/logo.png}" alt="logo" width="80px"></a></div>
<div class="container">
    <div class="nen">
    <h1>Products Management</h1>
    <button class="add">
    <a th:href="@{/product-management/add-new-product.html}">Add new Product</a><br>
    </button>
    </div>
    <div class="group-sorting">
        <button class="add">
        <a th:href="@{'/product-management/products-list/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">Sort Title</a>
        </button>
        <button class="add">
        <a th:href="@{'/product-management/products-list/page/' + ${currentPage} + '?sortField=slug&sortDir=' + ${reverseSortDir}}">Sort Slug</a>
        </button>
        <button class="add">
        <a th:href="@{'/product-management/products-list/page/' + ${currentPage} + '?sortField=discount&sortDir=' + ${reverseSortDir}}">Sort Discount</a>
        </button>

    </div>

    <table class="list-products-management">
        <thead style="background-color: aquamarine">
            <tr class="nhan">
                <td>Title</td>
                <td>Slug</td>
                <td>Sku</td>
                <td>Price</td>
                <td>Discount</td>
                <td>Created At</td>
                <td>Quantity</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.title}"></td>
                <td th:text="${product.slug}"></td>
                <td th:text="${product.sku}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.discount}"></td>
                <td th:text="${product.createdAt}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <button class="update">
                    <a th:href="@{/product-management/update-product-form/{id}(id=${product.id})}">Update</a>
                    </button>
                    <th:block th:if="${product.getOrderItems().isEmpty() and product.getCartItems().isEmpty()}">
                        <a class="delete" onclick="return waringDelete('bạn có chắc muốn xóa không');" th:href="@{/product-management/delete-product/{id}(id=${product.id})}">Delete</a>
                    </th:block>

                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="total-rows">
            <p th:text="'Total rows: ' + ${totalItems}"></p>
        </div>
       <div class="pagination">
           <span>
            <a th:if="${currentPage > 1}" th:href="@{'/product-management/products-list/page/' + ${currentPage - 1}+
                '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" class="nl">&laquo;</a>
           </span>
           <span>
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/product-management/products-list/page/' + ${i} +
                    '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" th:text="${i}" class="nl"></a>
                    <span th:unless="${currentPage != i}" th:text="${i}" class="atv"></span>
                </span>
           </span>
           <span>
            <a th:if="${currentPage < totalPages }" th:href="@{'/product-management/products-list/page/' + ${currentPage + 1}
                + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" id="nl">&raquo;</a>
           </span><br>
       </div>
    </div><br>
    <button class="back">
    <a th:href="@{/admin}">Back to Admin Panel</a>
    </button>

    </div>
</div>
</body>
</html>
