<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tag Management</title>
    <style>
        .nen{
            background:radial-gradient(#fff,#ffd6d6)}
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;

        }
        h1 {margin-top: auto;
                 font-size: 40px;
                 color: #ff523b;

        }
        table {border-collapse: separate;width: 100%;}
        th, td {text-align: center;padding: 8px;}
        tr:nth-child(even) {background-color: #ffd6d6;}
        th {
            background-color: #ef6565;
            color: white;}
        a{text-decoration: none;
            color: inherit}
        button.add{
            display: inline-block;
            background: #ff523b;
            color: white;
            padding: 8px 30px;
            margin: 30px 0;
            border-radius: 30px;
            transition: background 0.5s;
        }
        button.add:hover{
            background: #563434;

        }
        button.delete {
            background-color: red;
            color: white;
            border: 2px solid red;
            border-radius: 8px;
        }

        button.delete:hover {
            background-color: white;
            color: black;
            border-radius: 8px;
        }
        button.update {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 8px;
        }

        button.update:hover {
            background-color: white;
            color: black;
            border-radius: 8px;
        }
        button.back {
            background-color: burlywood;
            color: white;
            border-radius: 4px;
        }
        .tnn{
            margin: auto;
            font-family: 'Poppins', sans-serif;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment:fixed;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }}
    </style>
    <script>
        function xoahaykhong(tinnhan) {
            if (confirm(tinnhan)==true){
                return true;
            }
            return false;
        }

    </script>
</head>
<body>
<div class="tnn"><a><img th:src="@{/img/logo.png}" alt="logo" width="80px"></a></div>
<div class="container">
    <div class="nen">
    <h1>Tag Management</h1>
    <button class="add">
    <a th:href="@{/tag-management/add-new-tag.html}">Add new tag</a><br>
    </button>
    </div>
    <table class="tag-management-list">
        <thead>
            <tr>
                <th>Title</th>
                <th>Meta</th>
                <th>Slug</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tag : ${tagList}">
                <td th:text="${tag.title}"></td>
                <td th:text="${tag.slug}"></td>
                <td th:text="${tag.metaTitle}"></td>
                <td th:text="${tag.content}"></td>
                <td>
                    <button class="delete">
                    <a onclick="return xoahaykhong('bạn có chắc muốn xóa không');" th:href="@{/tag-management/delete-tag/{id}(id=${tag.id})}">Delete</a>
                    </button>
                    <button class="update">
                    <a th:href="@{/tag-management/update-tag-form/{id}(id=${tag.id})}">Update</a>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
<   <button class="back">
    <a th:href="@{/admin}">Back to Admin Panel</a>
    </button>
</div>
</body>
</html>
