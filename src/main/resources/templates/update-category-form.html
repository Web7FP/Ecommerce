<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-update-category {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-update-category label {
            font-size: 16px;
            color: #444;
        }

        .form-update-category input[type="text"],
        .form-update-category select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #444;
            background-color: #f6f6f6;
            transition: border-color 0.3s ease-in-out;
        }

        .form-update-category input[type="text"]:focus,
        .form-update-category select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-update-category input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .form-update-category input[type="submit"]:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Update Category</h1>
    <form class="form-update-category" method="post" th:action="@{/category-management/save-category}" th:object="${category}">
        <th:block th:if="${category.id != null}">
            <input type="hidden"  th:field="${category.id}">
        </th:block>
        <div class="form-group">
            <label for="title">Title Category:</label>
            <input id="title"  type="text" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="meta-title">Meta Title:</label>
            <input id="meta-title"  type="text" th:field="*{metaTitle}">
        </div>
        <div class="form-group">
            <label for="slug">Slug Category:</label>
            <input id="slug" type="text" th:field="*{slug}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input id="content" type="text" th:field="*{content}">
        </div>
        <div class="form-group">
            <label for="parent-category">Parent Category:</label>
            <select id="parent-category" th:field="*{categoryParent}">
                <option value="">-- None --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.title}">
                </option>
            </select>
        </div>
        <input type="submit" value="Update Category">
    </form>
</div>
</body>
</html>
