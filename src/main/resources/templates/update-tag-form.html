<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Tag form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family:'Montserrat', sans-serif;
            background: linear-gradient(45deg, #FFA500, #FFC0CB);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #de7693;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #ca5a77;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="header">Update Tag Form</h1>
    <form method="post" th:action="@{/tag-management/save-product-tag}" th:object="${tag}">
        <th:block th:if="*{id != null}">
            <input type="hidden" th:field="*{id}">
        </th:block>
        <div class="form-field">
            <label for="title">Title Tag</label>
            <input id="title" th:field="*{title}" required type="text" autofocus>
        </div>
        <div class="form-field">
            <label for="meta-title">Meta Title</label>
            <input id="meta-title" th:field="*{metaTitle}" type="text">
        </div>
        <div class="form-field">
            <label for="slug">Slug</label>
            <input id="slug" th:field="*{slug}" required type="text">
        </div>
        <div class="form-field">
            <label for="content">Content</label>
            <input type="text" th:field="*{content}" id="content">
        </div>

        <th:block th:if="*{id != null}">
            <div class="form-field">
                <input type="submit" value="Update Tag">
            </div>
        </th:block>
        <th:block th:unless="*{id != null}">
            <div class="form-field">
                <input type="submit" value="Add new Tag">
            </div>
        </th:block>
    </form>
</div>
</body>
</html>
