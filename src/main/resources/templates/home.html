<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .sort-buttons {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .sort-buttons:hover {
            background-color: #3e8e41;
        }

        .shopping-cart {
            float: right;
            margin-right: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .shopping-cart:hover {
            background-color: #3e8e41;
        }

        .order-history {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .order-history:hover {
            background-color: #3e8e41;
        }

        .my-account {
            float: left;
            margin-left: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .my-account:hover {
            background-color: #3e8e41;
        }

        .logout {
            float: right;
            margin-right: 10px;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .logout:hover {
            background-color: #c62828;
        }

        .navigation {
            overflow: hidden;
            background-color: #333;
        }

        .navigation a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navigation a:hover {
            background-color: #ddd;
            color: black;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }

        .next-button, .last-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
        }

        .next-button:hover, .last-button:hover {
            background-color: #3e8e41;
        }

        .button{
            margin-bottom: 30px;
        }
    </style>

    <script
            src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="navigation">
    <a class="active" href="/home">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
</div>
<div class="sort-buttons">
    <label for="sort-titles">Sort by:</label>
    <select id="sort-titles">
        <option value="default">Default</option>
        <option value="title-asc">Title (A-Z)</option>
        <option value="title-desc">Title (Z-A)</option>
    </select>
    <label for="sort-discount">Discount:</label>
    <input type="checkbox" id="sort-discount">
</div>
<a th:href="@{/cart}" class="shopping-cart">
    <img class="cart-icon"
         src="https://salt.tikicdn.com/ts/upload/51/e2/92/8ca7e2cc5ede8c09e34d1beb50267f4f.png"
         alt="header_header_img_Cart" style="max-width: 100%; width: 24px; height: 24px;"></a>
<a th:href="@{/order/history}" class="order-history">Order History</a>
<a th:href="@{/account/edit}" class="my-account">My Account</a>
<a href="/logout" class="logout">Logout</a>

<div class="product-container">

    <div class="group-sorting">
        <a class="sort-buttons" th:href="@{'/home/product-list/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">Sort Title</a>
        <a class="sort-buttons" th:href="@{'/home/product-list/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">Sort Discount</a>
    </div>

    <div class="list-products">
        <table>
            <thead>
            <tr>
                <th>Title</th>
<!--                <th>Description</th>-->
                <th>Price</th>
<!--                <th>Discount</th>-->
<!--                <th>Quantity</th>-->
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${listProducts}">
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{/product/{slugProduct}(slugProduct=${product.slug})}">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <p th:text="'Total products: ' + ${totalItems}"></p>
        </div>
    </div>

        <div>
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/home/product-list/page/' + ${i} +
                    '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" th:text="${i}"></a>
                    <span th:unless="${currentPage != i}" th:text="${i}"></span>
                </span>
        </div>
</div>
<div class="button">
    <br><br><br>
    <a th:if="${currentPage < totalPages }" th:href="@{'/home/product-list/page/' + ${currentPage + 1}
                + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" class="next-button">Next</a>
</div>
<div  class="button">
    <a th:if="${currentPage <= totalPages and currentPage > 1}" th:href="@{'/home/product-list/page/' + ${currentPage - 1}+
                '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" class="last-button">Last</a>
</div>
<br><br><br>

<div class="search-engine">
    <form method="get" th:action="@{/search}">
        <label for="search-product">Search Product</label>
        <input type="text" id="search-product" name="q">
        <input type="submit" value="search">
    </form>
</div>

</body>
</html>
