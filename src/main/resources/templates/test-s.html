<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="product : ${listProducts}">
        <td th:text="${product.getTitle()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td>
            <a th:href="@{/product/{slugProduct}(slugProduct=${product.slug})}">Detail</a>
        </td>
    </tr>
</table>
</body>
</html>
