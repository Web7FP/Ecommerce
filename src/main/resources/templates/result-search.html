<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test result search</title>
</head>
<body>
<div class="test-result-search">
  <table>
    <tr th:each="product : ${listProducts}">
      <td th:text="${product.getTitle()}"></td>
      <td th:text="${product.getPrice()}"></td>
      <td>
        <a th:href="@{/product/{slugProduct}(slugProduct=${product.slug})}">Detail</a>
      </td>
    </tr>
  </table>

  <div class="pagination">
    <p th:text="'Total products: ' + ${totalItems}"></p>
  </div>

  <div>
                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/search/page=' + ${i} + '?q=' + ${query} +
                    '&sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + '&category=' + ${category} } " th:text="${i}"></a>
                    <span th:unless="${currentPage != i}" th:text="${i}"></span>
                </span>
  </div>
