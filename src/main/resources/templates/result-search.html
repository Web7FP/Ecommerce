<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Test result search</title>
        <script
                src="https://code.jquery.com/jquery-3.6.4.js"
                integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="product-not-found-exception" th:if="${productNotFoundException}">
                <p th:text="${productNotFoundException}" style="color: red"></p>
            </div>

            <div class="result-search" th:unless="${productNotFoundException}">

                <table>
                    <tr th:each="product : ${listProducts}">
                        <td th:text="${product.getTitle()}"></td>
                        <td th:text="${product.getPrice()}"></td>
                        <td>
                            <a th:href="@{/product/{slugProduct}(slugProduct=${product.slug})}">Detail</a>
                        </td>
                    </tr>
                </table>

                <div class="categories-filter" th:if="${categoriesFilter != null}">
                    <label for="category-selection">Category Filter: </label>
                    <th:block th:each="categorySe : ${categoriesFilter}">
                        <input type="checkbox" id="category-selection"
                               th:value="${categorySe}"
                               th:text="${categorySe}"
                               th:checked="${selectedCategories != null ? #lists.contains(selectedCategories, categorySe) : false}"
                               onchange="updateCategoriesSelection(this)">
                    </th:block>
                </div>

                <div class="tags-filter" th:if="${tagsFilter != null}">
                    <label for="tag-selection">Tag Filter: </label>
                    <th:block th:each="tagSe : ${tagsFilter}">
                        <input type="checkbox" id="tag-selection"
                               th:value="${tagSe}"
                               th:text="${tagSe}"
                               th:checked="${selectedTags != null ? #lists.contains(selectedTags, tagSe) : false}"
                               onchange="updateTagsSelection(this)">
                    </th:block>
                </div>



                <script th:inline="javascript">
                    let selectedCategories = [[${selectedCategories}]];
                    let selectedTags = [[${selectedTags}]];
                    function updateCategoriesSelection(checkbox) {
                        if (selectedCategories == null){
                            selectedCategories = [];
                        }
                        let categoryValue = checkbox.value;
                        let index = selectedCategories.indexOf(categoryValue);
                        if (checkbox.checked && index === -1){
                            selectedCategories.push(categoryValue);
                        } else if (!checkbox.checked && index !== -1){
                            selectedCategories.splice(index, 1);
                        }
                        updateSearchForm();
                    }

                    function updateTagsSelection(checkbox){
                        if (selectedTags == null){
                            selectedTags = [];
                        }
                        let tagValue = checkbox.value;
                        let index = selectedTags.indexOf(tagValue);
                        if (checkbox.checked && index === -1){
                            selectedTags.push(tagValue);
                        } else if (!checkbox.checked && index !== -1){
                            selectedTags.splice(index, 1);
                        }
                        updateSearchForm();
                    }

                     function updateSearchForm() {
                        let categoriesInput = document.getElementById('categories-selection-input');
                        let tagsInput = document.getElementById('tags-selection-input');

                        if (selectedCategories != null) {
                            if (selectedCategories.length !== 0) {
                                categoriesInput.value = selectedCategories.join(',');
                                categoriesInput.name = 'category';
                            } else {
                                categoriesInput.removeAttribute("name");
                            }
                        }
                        if (selectedTags != null){
                            if (selectedTags.length !== 0){
                                tagsInput.value = selectedTags.join(',');
                                tagsInput.name = 'tag';
                            } else {
                                tagsInput.removeAttribute("name");
                            }
                        }
                         document.getElementById('search-form').submit();
                    }
                </script>

                <form id="search-form" method="get" th:action="@{/search}">
                    <input type="hidden" name="q" th:value="${query}">
                    <input type="hidden"  id="categories-selection-input">
                    <input type="hidden"  id="tags-selection-input">
                </form>




                <div class="price-selections" th:if="${priceSelections != null}">
                    <p>Price Selections: </p>
                    <th:block th:each="priceSe: ${priceSelections}">
                        <span th:text="${priceSe}"></span>
                    </th:block>
                </div>

                <!--MAGIC. DON'T TOUCH :)).------------------------------>
                <div class="pagination">
                    <p th:text="'Total products: ' + ${totalItems}"></p>
                    <span class="page-links"></span>
                    <div class="pagination-button"></div>
                </div>

                <script th:inline="javascript">
                    let totalPages = [[${totalPages}]];
                    let currentPage = [[${currentPage}]];
                    let query = [[${query}]];
                    let sortField = [[${sortField}]];
                    let sortDir = [[${sortDir}]];
                    let categories = [[${categories}]];
                    let tags = [[${tags}]];
                    let lowerBoundPrice = [[${lowerBoundPrice}]];
                    let upperBoundPrice = [[${upperBoundPrice}]];
                </script>
                <script th:src="@{/js/search-page-link.js}"></script>
                <!--MAGIC. DON'T TOUCH :)).------------------------------>
            </div>
        </div>
    </body>
</html>
